<aside class="sidebar">

  <div class="sidebar-container">
    <div class="sidebar-logo">
      <a href="{{site.baseurl}}/" class="logo">{% if site.name %}{{site.name}}{% else %}Fresh{% endif %}</a>
      <img src="/assets/img/logo.jpg" style="border-radius: 50%;width: 100%;max-width: 200px;height: auto;">
    </div>

    <menu class="sidebar-menu">
      <li class="menu-items"><a class="menu-links" href="{{site.homepage}}/">Home</a></li>
      <li class="menu-items"><a class="menu-links" href="{{site.baseurl}}/">Blog</a></li>
      <li class="menu-items"><a class="menu-links" href="{{site.baseurl}}/about/">About</a></li>
      <li class="menu-items"><a class="menu-links" href="{{site.baseurl}}/contact/">Contact</a></li>
    </menu>

    <div class="sidebar-social">
      <li class="social-items"><a href="https://www.facebook.com/{{site.facebook}}" class="social-links"><i class="social-icons fa fa-facebook" aria-hidden="true"></i></a></li>
      <li class="social-items"><a href="https://instagram.com/{{site.instagram}}" class="social-links"><i class="social-icons fa fa-instagram" aria-hidden="true"></i></a></li>
      <li class="social-items"><a href="https://linkedin.com/{{site.linkedin}}" class="social-links"><i class="social-icons fa fa-linkedin" aria-hidden="true"></i></a></li>
    </div>

  </div>
</aside>
